<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="libraries/fontawesome/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dark.css" />
    <title>Carlinderos</title>
</head>

<body class="text-center">
    <!-- #region Navbar -->
    <nav class="navbar fixed-bottom">
        <div title="Jugadores" class="nav-item col-4 text-center nav-item-players">
            <span class="fas fa-users"></span>
        </div>
        <div title="Partidos" class="nav-item col-4 text-center nav-item-matches">
            <span class="fas fa-calendar-day"></span>
        </div>
        <div title="Ajustes" class="nav-item col-4 text-center nav-item-settings">
            <span class="fas fa-adjust mr-2"></span>
            <span class="custom-control custom-switch d-inline-block">
                <input type="checkbox" id="switch-theme" class="custom-control-input">
                <label class="custom-control-label" for="switch-theme"></label>
            </span>
        </div>
    </nav>
    <!-- #endregion Navbar -->

    <div id="body-matches">
        <div id="card-matches" class="card-deck d-block w-100 px-3"></div>
    </div>

    <!-- JavaScript -->
    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="libraries/popper.min.js"></script>
    <script src="libraries/bootstrap.min.js"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/matches.js" type="text/javascript"></script>
</body>

</html>
