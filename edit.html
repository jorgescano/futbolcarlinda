<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="libraries/fontawesome/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dark.css" />
    <title>Carlinderos</title>
</head>

<body class="text-center">
    <!-- #region Navbar -->
    <nav class="navbar fixed-bottom">
        <div title="Jugadores" class="nav-item col-4 text-center nav-item-players">
            <span class="fas fa-users"></span>
        </div>
        <div title="Partidos" class="nav-item col-4 text-center nav-item-matches">
            <span class="fas fa-calendar-day"></span>
        </div>
        <div title="Ajustes" class="nav-item col-4 text-center nav-item-settings">
            <span class="fas fa-adjust mr-2"></span>
            <span class="custom-control custom-switch d-inline-block">
                <input type="checkbox" id="switch-theme" class="custom-control-input">
                <label class="custom-control-label" for="switch-theme"></label>
            </span>
        </div>
    </nav>
    <!-- #endregion Navbar -->

    <div id="body-edit" class="pb-2 px-3">
        <button type="button" id="btn-saveFile" class="btn btn-primary w-100 mb-3">Guardar en fichero</button>
        <div id="card-players" class="card-deck d-block w-100"></div>
    </div>

    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <label for="playerName">Nombre</label>
                    <input id="playerName" type="text" class="form-control mb-3" />

                    <label for="playerGoalkeeper" class="align-middle">Â¿Portero?</label>
                    <input id="playerGoalkeeper" type="checkbox" class="form-control mb-2 align-middle" style="display: inline-block; width: 30px; height: calc(.5em + .75rem + 2px);" />

                    <label for="playerWins" class="d-block">Victorias</label>
                    <input id="playerWins" type="number" min="0" class="form-control mb-3" />

                    <label for="playerDraws">Empates</label>
                    <input id="playerDraws" type="number" min="0" class="form-control mb-3" />

                    <label for="playerDefeats">Derrotas</label>
                    <input id="playerDefeats" type="number" min="0" class="form-control mb-3" />

                    <label for="playerGoals">Goles</label>
                    <input id="playerGoals" type="number" min="0" class="form-control mb-3" />

                    <label for="playerAssists">Asistencias</label>
                    <input id="playerAssists" type="number" min="0" class="form-control mb-3" />

                    <label for="playerMVPs">MVPs</label>
                    <input id="playerMVPs" type="number" min="0" class="form-control mb-3" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="btn-SavePlayer" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="libraries/popper.min.js"></script>
    <script src="libraries/bootstrap.min.js"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/edit.js" type="text/javascript"></script>
</body>

</html>
